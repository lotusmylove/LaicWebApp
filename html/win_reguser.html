<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link href="../mui/css/mui.min.css" rel="stylesheet"/>
		<link href="../mui/css/laic-custom.css" rel="stylesheet"/>
		<style type="text/css">
			.aui-bar-nav {
				background-color: #F05D4B;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="padding-top: 10px;" tapmode onclick="api.closeWin();"></a>
			用户注册
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.fixStatusBar($api.byId('header'));
			api.openFrame({
				name : 'frame_reguser',
				url : 'frame_reguser.html',
				bounces : true,
				hScrollBarEnabled : false,
				vScrollBarEnabled : false,
				bgColor : '#ffffff',
				rect : {
					x : 0,
					y : $api.offset($api.byId('header')).h,
					w : 'auto',
					h : 'auto'
				}
			})
		}
	</script>
</html>
