<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id="header">
			<a class="aui-btn aui-pull-left" tapmode onclick="closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
			用户登录
			</div>
			<a class="aui-pull-right aui-btn aui-btn-outlined" tapmode onclick="fnOpenWin('win_reguser.html')">
					<span class="aui-iconfont aui-icon-my"></span>
			</a>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.fixStatusBar($api.byId('header'));
			api.openFrame({
				name : 'login',
				url : 'frm_login.html',
				bounces : true,
				hScrollBarEnabled : false,
				vScrollBarEnabled : false,
				bgColor : '#ffffff',
				rect : {
					x : 0,
					y : $api.offset($api.byId('header')).h,
					w : 'auto',
					h : 'auto'
				}
			})
		}
		function fnOpenWin(strUrl) {
			api.openWin({
			    name: 'reguser',
			    url: 'win_reguser.html',
			    pageParam: {
			        name: 'test'
			    }
			});
		}
	</script>
</html>
