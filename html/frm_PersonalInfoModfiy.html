      function fnLoadPersonInfo() {
        var userExtInfo = $api.getStorage('userExtInfo');
        if(userExtInfo.userExtInfo == null){
          return false;
        }
        $api.byId('iptUserName').value = userExtInfo.userExtInfo.username;
        $api.byId('iptUserRemark').value = userExtInfo.userExtInfo.remark;
        $api.byId('iptUserMobile').value = userExtInfo.userExtInfo.mobile;
      }

  function fnSavePersonalInfo(){
    var now = Date.now();
    var appID = "A6058340878951";
    var appKey = SHA1(appID+"UZ"+"796C1E15-5EAE-8E40-88B2-F5ED7BCA61A0"+"UZ"+now)+"."+now;
    //alert($api.dom("#account").value);
    var userExtInfo = $api.getStorage('userExtInfo');
    var strUrl = "https://d.apicloud.com/mcm/api/userExtInfo";
    var strMethod = "POST";
    if(userExtInfo.userExtInfo != null){
      strUrl = strUrl+"/"+userExtInfo.userExtInfo.id;
      strMethod = "PUT";
    }
    api.ajax({
        //url: 'https://d.apicloud.com/mcm/api/file',
        //url: 'https://d.apicloud.com/mcm/api/userExtInfo/'+userExtInfo.userExtInfo.id,
        url: strUrl,
        method: strMethod,
        "headers": {
          "X-APICloud-AppId": appID,
          "X-APICloud-AppKey": appKey
        },
        data: {
            values: {
                username:$api.byId("iptUserName").value,
                usercode:userExtInfo.username,
                mobile:$api.byId("iptUserMobile").value,
                remark: $api.byId("iptUserRemark").value
            }
        }
    },function(ret, err){
        if (ret) {
          var userExtInfo = $api.getStorage("userExtInfo");
          console.log(JSON.stringify( userExtInfo ));
          userExtInfo.userExtInfo = ret;
          console.log(JSON.stringify( userExtInfo ));
          $api.setStorage("userExtInfo",userExtInfo)
          //更新user表中的userPhoto
          if(strMethod == "POST"){
            fnUpdateUserInfo(ret.id);
          }else {
            api.execScript({
                name: 'page1',
                frameName: 'PersonalInfo',
                script: 'fnLoadPersonInfo();'
            });
            api.execScript({
                name: 'root',
                frameName: 'frame_setting',
                script: 'funcGoto();'
            });
            api.closeWin();
          }
        } else {
            alert( JSON.stringify( err ) );
            api.toast({
                msg: '帐号或密码错误，请重新输入...',
                duration: 2000,
                location: 'middle'
            });
        }
    });
  }
  function fnUpdateUserInfo(userExtInfoid) {
    var now = Date.now();
    var appID = "A6058340878951";
    var appKey = SHA1(appID+"UZ"+"796C1E15-5EAE-8E40-88B2-F5ED7BCA61A0"+"UZ"+now)+"."+now;
    var userInfo = $api.getStorage('userInfo');
    api.ajax({
        url: 'https://d.apicloud.com/mcm/api/user/'+userInfo.userId,
        method: 'PUT',
        "headers": {
          "X-APICloud-AppId": appID,
          "X-APICloud-AppKey": appKey,
          "Authorization": userInfo.id
        },
        data: {
            values: {
                userExtInfo: userExtInfoid
            }
        }
    },function(ret, err){
        if (ret) {
          api.execScript({
              name: 'page1',
              frameName: 'PersonalInfo',
              script: 'fnLoadPersonInfo();'
          });
          api.execScript({
              name: 'root',
              frameName: 'frame_setting',
              script: 'funcGoto();'
          });
          api.closeWin();
        } else {
            alert( JSON.stringify( err ) );
            api.toast({
                msg: '帐号或密码错误，请重新输入...',
                duration: 2000,
                location: 'middle'
            });
        }
    });
  }

  function fnSetAvatar(){
    api.actionSheet({
        title: '上传头像',
        cancelTitle: '取消',
        buttons: ['拍照','相册']
    }, function(ret, err){
        if( ret ){
             //alert( JSON.stringify( ret ) );
             if(ret.buttonIndex == 3){return false;}
             var SouceTypes = ["camera","album"];
             api.getPicture({
                 sourceType: SouceTypes[ret.buttonIndex-1],
                 allowEdit: true,
                 quality: 100,
                 //targetWidth: 100,
                 //targetHeight: 100,
                 saveToPhotoAlbum: false
             }, function(ret, err){
                 if(ret){
                      //alert(JSON.stringify(ret));
                      //fnUploadAvatar(ret.data);
                      var img_url = ret.data;
                     if (img_url != "") {
                       //打开裁剪frame
                       openImageClipFrame(img_url);
                     }
                      //fnUploadFile(ret.data)
                 }else{
                      alert(JSON.stringify(err));
                 }
             });

        }else{
             alert( JSON.stringify( err ) );
        }
    });
  }

function openImageClipFrame(img_src){
        console.log("mg_src=="+img_src);
        //api.openFrame({
        api.openWin({
                name : 'w_imageclip_frame',
                scrollToTop : true,
                allowEdit : true,
                url : 'frm_ImageClip.html',
                rect : {
                  x : 0,
                  y : 0,
                  w : api.winWidth,
                  h : api.winHeight,
                },
                animation : {
                  type : "reveal", //动画类型（详见动画类型常量）
                  subType : "from_right", //动画子类型（详见动画子类型常量）
                  duration : 300
                },
                pageParam : {
                  img_src : img_src
                },
                vScrollBarEnabled : false,
                hScrollBarEnabled : false,
                //页面是否弹动 为了下拉刷新使用
                bounces : false
        });
}
