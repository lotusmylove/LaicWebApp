<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-success">
            <div class="aui-list-item aui-list-item-middle" id="divLoginArea">
              <div class="aui-media-list-item-inner" onclick="fnOpenWin('win_login.html');">
                  <div class="aui-list-item-media" style=" padding:5px !important;">
                      <img src="../image/noavatar.gif">
                  </div>
                  <div class="aui-list-item-inner aui-list-item-arrow" style="padding-left: 5px;">
                      <div class="aui-list-item-text text-white aui-font-size-18">点击登录</div>
                      <div class="aui-list-item-text text-white">
                         <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i></div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4 aui-border-r" onclick="fnOpenWin('test.html');">
                <big class="aui-text-warning">0.00<small> 元</small></big>
                <div class="aui-gird-lable aui-font-size-12">余额</div>
            </div>
            <div class="aui-col-xs-4 aui-border-r" onclick="fnOpenWin('NewsInfo.html');">
                <big class="aui-text-danger">0.00<small> 个</small></big>
                <div class="aui-gird-lable aui-font-size-12">优惠</div>
            </div>
            <div class="aui-col-xs-4" onclick="fnOpenWin('../Eleditor/demo/index.html');">
                <big class="aui-text-success">0.00<small> 分</small></big>
                <div class="aui-gird-lable aui-font-size-12">积分</div>
            </div>
        </div>
    </section>
    <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item" onclick="fnOpenWin('win_Tasks.html');">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">待办任务</div>
                </div>
            </li>
            <li class="aui-list-item" onclick="fnOpenWin('../index_LaicStudio.html');">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-location aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">新的首页</div>
                </div>
            </li>
            <li class="aui-list-item" onclick="fnOpenWin('../Eleditor/demo/Eleditor.html');">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-like aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的收藏</div>
                </div>
            </li>
            <li class="aui-list-item" onclick="fnOpenWin('../index_LaicStudio.html');">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-image aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">美食相册</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cart aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">积分商城</div>
                    <div class="aui-list-item-right">0元好物在这里</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">会员卡</div>
                    <div class="aui-list-item-right">未开通</div>
                </div>
            </li>
        </ul>
    </section>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
    apiready = function () {
    }

    function fnOpenWin(strUrl) {
      api.openWin({
          name: 'page1',
          url: strUrl
      });
    }

    function funcGoto() {
      var objdivLoginArea = $api.byId('divLoginArea');
      var userExtInfo = $api.getStorage('userExtInfo');
      //console.log(api.winName + "--"+api.frameName);
      console.log("funcGoto==="+JSON.stringify(userExtInfo));
      if(userExtInfo == null){
        var strHTML = '<div class="aui-media-list-item-inner" onclick="fnOpenWin(\'win_login.html\');">';
        strHTML += '<div class="aui-list-item-media" style=" padding:5px !important;">';
        strHTML += '<img src="../image/noavatar.gif">';
        strHTML += '</div>';
        strHTML += '<div class="aui-list-item-inner aui-list-item-arrow" style="padding-left: 5px;">';
        strHTML += '<div class="aui-list-item-text text-white aui-font-size-18">点击登录</div>';
        strHTML += '<div class="aui-list-item-text text-white">';
        strHTML += '<div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i></div>';
        strHTML += '</div></div></div>';
        $api.html(objdivLoginArea,strHTML);
        return false;
      }else if(userExtInfo.userExtInfo == null){
        var strHTML = '<div class="aui-media-list-item-inner" onclick="fnOpenWin(\'win_PersonalInfo.html\');">';
        strHTML += '<div class="aui-list-item-media" style=" padding:5px !important;">';
        strHTML += '<img src="../image/noavatar.gif">';
        strHTML += '</div>';
        strHTML += '<div class="aui-list-item-inner aui-list-item-arrow" style="padding-left: 5px;">';
        strHTML += '<div class="aui-list-item-text text-white aui-font-size-18">无昵称</div>';
        strHTML += '<div class="aui-list-item-text text-white">';
        strHTML += '<div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i></div>';
        strHTML += '</div></div></div>';
        $api.html(objdivLoginArea,strHTML);
        return false;
      }
      //console.log(userExtInfo.userExtInfo.userphoto.url);
      var strHTML = '<div class="aui-media-list-item-inner" onclick="fnOpenWin(\'win_PersonalInfo.html\');">';
      strHTML += '<div class="aui-list-item-media" style=" padding:5px !important;">';
      if(userExtInfo.userExtInfo.userphoto != null){
        strHTML += '<img src="'+ userExtInfo.userExtInfo.userphoto.url +'">';
      }else{
        strHTML += '<img src="../image/noavatar.gif">';
      }
      strHTML += '</div>';
      strHTML += '<div class="aui-list-item-inner aui-list-item-arrow" style="padding-left: 5px;">';
      strHTML += '<div class="aui-list-item-text text-white aui-font-size-18">'+ userExtInfo.userExtInfo.username +'</div>';
      strHTML += '<div class="aui-list-item-text text-white">';
      strHTML += '<div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>'+ userExtInfo.userExtInfo.mobile +'</div>';
      strHTML += '</div></div></div>';
      $api.html(objdivLoginArea,strHTML);
    }
</script>
</html>
