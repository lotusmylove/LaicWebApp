<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">微信</div>
      <a class="aui-btn aui-pull-right">
          <span class="aui-iconfont aui-icon-plus"></span>
      </a>
  </header>

    <div id="main" class="flex-con">

    </div>


    <footer id="footer" class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item aui-active" onclick="randomSwitchBtn( this );">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">寸信</div>
        </div>
        <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );">
            <i class="aui-iconfont aui-icon-menu"></i>
            <div class="aui-bar-tab-label">通讯录</div>
        </div>
        <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );">
            <i class="aui-iconfont aui-icon-location"></i>
            <div class="aui-bar-tab-label">发现</div>
        </div>
        <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>

</div>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
  apiready = function () {
    api.openSlidLayout({
        type: 'left',
        slidPaneStyle:{leftEdge:110},
        fixedPane: {
            name: 'LeftPane',
            url: 'pages/win_LeftInfo.html'
        },
        slidPane: {
            name: 'root',
            url: 'index.html'
        }
    }, function(ret, err) {

    });
    return false;
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
      style: 'dark',
      color: '#6ab494'
    });
    var pageParam = api.pageParam;
    var headerH = $api.dom('header').offsetHeight;
    //footer高度为css样式中声明的30px
    var footerH = 50;
    //frame的高度为当前window高度减去header和footer的高度
    var frameH = api.winHeight - headerH - footerH;
    api.openFrame({
      reload : true,
      name : pageParam.name,
      url : pageParam.url,
      rect: {
        x: 0,
        y: headerH,
        w: api.winWidth,
        h: frameH
      }
    });
  }


</script>
